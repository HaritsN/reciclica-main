<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Pickup call</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img
    src="https://www.metrowestdailynews.com/gcdn/authoring/2008/11/06/NMWD/ghows-WL-b6212cb0-f278-430c-8020-7f711d7fe407-1f2e1bc7.jpeg?crop=3584,2024,x0,y0&width=1600&height=800&format=pjpg&auto=webp"
  />
  <ion-card>
    <ion-card-content>
      <p>Address: Fake street, 111</p>
      <p>Complement: Apto 222</p>
      <p>Neighborhood: neighborhood</p>
      <p>Zip code: 123456789</p>
      <p>City name - State</p>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item lines="inset">
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-button size="full" color="warning" (click)="newPickupCall()"
    >Create pickup call</ion-button
  >
</ion-content>
