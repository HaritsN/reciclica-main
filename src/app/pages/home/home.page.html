<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button> </ion-menu-button>
    </ion-buttons>
    <ion-title>Reciclica</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="warning">
    <ion-item color="warning">
      <ion-avatar slot="start">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpDhm5B6L3OvJQ6GI4YHW3B7XpkdepUKoYRg&s"
        />
      </ion-avatar>
      <ion-label>
        <h1>Madagascar</h1>
        <p>Price: <span class="money">selawe ewu</span></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <app-pickup-call-card
    status="hold"
    updatedAt="10/09/2024 10:30:00"
    createdAt="11/09/2024"
    notes="Menerima Antar Jemput ke Madagascar"
  >
    <ion-card-header header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-button
      color="warning"
      fill="clear"
      size="full"
      footer
      (click)="goToPickupCalls()"
      >See all...</ion-button
    >
  </app-pickup-call-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="goToPickupCall()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
